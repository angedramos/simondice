<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Simon Dice</title>
    <link rel="stylesheet" href="game/style/styles.css">
  </head>
  <body>
    <div class="gameboard">
      <div id="celeste" class="color celeste left" data-color="celeste"></div>
      <div id="violeta" class="color violeta right" data-color="violeta"></div>
      <div id="naranja" class="color naranja left" data-color="naranja"></div>
      <div id="verde" class="color verde right" data-color="verde"></div>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script>
      const celeste = document.getElementById('celeste')
      const violeta = document.getElementById('violeta')
      const naranja = document.getElementById('naranja')
      const verde = document.getElementById('verde')
      const btnEmpezar = document.getElementById('btnEmpezar')
      const ULTIMO_NIVEL = 8
      swal ("Hola, este es un simple juego de 'Simon Dice'", "El juego consta de 8 niveles... Â¡Buena Suerte!" ,"success")

      class Juego {
        constructor(){
          this.inicializar = this.inicializar.bind(this)
          this.inicializar()
          this.generarSecuencia()
          setTimeout(this.siguienteNivel,400)

        }


        inicializar() {
          this.siguienteNivel = this.siguienteNivel.bind(this)
          this.elegiColor = this.elegiColor.bind(this)
          this.toggleBtnEmpezar()
          this.nivel=1
          this.colores={
            celeste,
            violeta,
            naranja,
            verde
          }
        }
        toggleBtnEmpezar(){
          if (btnEmpezar.classList.contains("hide")) {
          btnEmpezar.classList.remove("hide")
        }else{
          btnEmpezar.classList.add("hide")
        }
        }

        generarSecuencia(){
          this.secuencia = new Array (ULTIMO_NIVEL).fill(0).map(n => Math.floor(Math.random() *4))
        }
        siguienteNivel(){
          this.subnivel = 0
          this.nombreAtributo = 'valor'
          this.iluminarSecuencia()
          this.agregarEventosClick()

        }

        transformarNumeroAColor(numero){
          switch (numero) {
            case 0:
              return 'celeste'
            case 1:
              return 'violeta'
            case 2:
              return 'naranja'
            case 3:
              return 'verde'
          }
        }
        transformarColorANumero(color){
          switch (color) {
            case 'celeste':
              return 0
            case 'violeta':
              return 1
            case 'naranja':
              return 2
            case 'verde':
              return 3
          }
        }

        iluminarSecuencia(){
          for (let i = 0; i < this.nivel; i++) {
            const color = this.transformarNumeroAColor(this.secuencia[i])
             setTimeout(() => this.iluminarColor(color),1000 * i)
          }
        }
        iluminarColor(color){
          //Iluminar los colores
           this.colores[color].classList.add('light')
           //apagar (para que de el efecto del parpadeo)
           setTimeout(() => this.apagarColor(color),350)//350 milisegundos
        }
        apagarColor(color){
          this.colores[color].classList.remove('light')
        }
        agregarEventosClick(){
          this.colores.celeste.addEventListener('click',this.elegiColor)
          this.colores.verde.addEventListener('click',this.elegiColor)
          this.colores.violeta.addEventListener('click',this.elegiColor)
          this.colores.naranja.addEventListener('click',this.elegiColor)
        }
        eliminarEventosClick(){
          this.colores.celeste.removeEventListener('click',this.elegiColor)
          this.colores.verde.removeEventListener('click',this.elegiColor)
          this.colores.violeta.removeEventListener('click',this.elegiColor)
          this.colores.naranja.removeEventListener('click',this.elegiColor)
        }
        elegiColor(ev){
          const nombreColor = ev.target.dataset.color
          const numeroColor = this.transformarColorANumero(nombreColor)
          this.iluminarColor(nombreColor)
          if (numeroColor === this.secuencia[this.subnivel]) {
            this.subnivel++
            if (this.subnivel === this.nivel) {
              this.nivel++
              this.eliminarEventosClick()
              if (this.nivel === (ULTIMO_NIVEL + 1)) {
                this.ganoElJuego()
              }else {
                setTimeout(this.siguienteNivel,1500)
              }
            }
          }else {
          this.perdioElJuego()
          }
        }

        ganoElJuego(){
          swal ("Platzi", "Felicitaciones, Ganaste el juego","success")
          .then(this.inicializar)
        }
        perdioElJuego(){
          swal ("Platzi", "Que mal, Perdiste el juego :(","error")
          .then(() => {
            this.eliminarEventosClick()
            this.inicializar()

          })
        }
      }

      function empezarJuego() {
        var juego = new Juego()
      }
    </script>
  </body>
</html>
