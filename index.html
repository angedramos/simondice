<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Simon Dice</title>
    <link rel="stylesheet" href="game/style/styles.css">
    <link rel="stylesheet" href="game/style/mobile.css">
    <link rel="stylesheet" href="game/style/normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <div class="gameboard">
      <div id="red" class="color red left" data-color="red"></div>
      <div id="blue" class="color blue right" data-color="blue"></div>
      <div id="yellow" class="color yellow left" data-color="yellow"></div>
      <div id="green" class="color green right" data-color="green"></div>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="game/js/juego.js"></script>

  </body>
</html>
